<mat-card class="container" style="margin: 20px auto;" *ngIf="post">
  <mat-card-header>
    <mat-card-title>{{ post.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p style="white-space: break-spaces;">{{post.content}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Ok</button>
  </mat-card-actions>
</mat-card>
