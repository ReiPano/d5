<mat-card style="width: 80%; margin: 20px auto;">
  <mat-card-header>
    <mat-card-title>Register a new account</mat-card-title>
  </mat-card-header>
  <mat-divider>
  </mat-divider>
  <mat-card-content style="margin-top: 20px;">
    <form #registerForm>
      <mat-form-field class="full-width">
        <input matInput placeholder="Username" name="username" [(ngModel)]="username">
      </mat-form-field>
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Password" type="password" name="password" [(ngModel)]="password">
            <mat-error *ngIf="!passwordMatch(true)">
              Password do not match
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-md-6 col-sm-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Re-enter password" type="password" name="reEnteredPassword" [(ngModel)]="reEnteredPassword">
          </mat-form-field>
        </div>
      </div>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" type="email" name="email" [(ngModel)]="email">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="regiserUser()">Register</button>
    <button mat-raised-button (click)="goToLogin()">Cancel</button>
  </mat-card-actions>
</mat-card>
